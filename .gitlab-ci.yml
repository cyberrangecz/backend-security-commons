image: 'maven:3.6.3-jdk-11-slim'

variables:
  PROJECT_ARTIFACT_ID: kypo2-security-commons
  DEPLOYMENT_INFO_VERSION_FILE: VERSION.txt
  
stages:
  - create_tag
  - build
  - tests
  - deploy
  
create_tag:
  stage: create_tag
  # https://gitlab.ics.muni.cz/csirt-mu-infra/devops-support/docker-images/csirtmu-docker-common-ci
  image: 'nexus.csirt.muni.cz:5000/csirtmu/common-ci'
  variables:
    GIT_STRATEGY: clone
  script:
    - source /app/export-tag-vars.sh VERSION.txt
    - /app/import-ssh-key.sh
    - /app/prepare-git.sh
    - /app/set-version-java.sh
    - /app/tag-and-push.sh
  rules:
    - if: '$CI_COMMIT_BRANCH == "master"'
      changes:
        - VERSION.txt
  artifacts:
    paths:
    - ./pom.xml
    expire_in: 1 hour
    when: on_success
    
build:
  stage: build
  script:
  - mvn clean install -DskipTests -Dproprietary-repo-url=$PROPRIETARY_REPO_URL
  rules:
  - if: '$CI_COMMIT_BRANCH'
  artifacts:
    paths:
    - target/$PROJECT_ARTIFACT_ID-*.jar
    expire_in: 1 hour
    when: on_success
    
tests:
  stage: tests
  script:
  - mvn test -Dproprietary-repo-url=$PROPRIETARY_REPO_URL
  rules:
  - if: '$CI_COMMIT_BRANCH == "master"'
    changes:
      - VERSION.txt
    when: never
  - if: '$CI_COMMIT_BRANCH'
  
deploy:
  stage: deploy
  image: maven:3.6-jdk-11
  script:
    - 'mvn deploy -s etc/ci_settings.xml'
  rules:
    - if: '$CI_COMMIT_BRANCH == "master"'
      changes:
        - VERSION.txt
